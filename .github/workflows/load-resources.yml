name: Load Resources

on:
  push:
    branches: [main]

jobs:
  load-resources:
    name: Load Resources

    permissions:
      contents: "read"
      id-token: "write"

    runs-on: ubuntu-latest

    environment: development

    env:
      CLOUD_RUN_JOB_NAME: "integry-dbt-build"
      CLOUD_RUN_JOB_REGION: "asia-northeast1"

    steps:
      - uses: actions/checkout@v3

      - name: Cloud SQL Proxy
        run: |
          wget https://dl.google.com/cloudsql/cloud_sql_proxy.linux.amd64 -O cloud_sql_proxy
          chmod +x cloud_sql_proxy
          echo '${{ secrets.CLOUD_SQL_PROXY_SA_KEY }}' > ./cloud-sql-proxy-sa-key.json
          ./cloud_sql_proxy -instances=${{ secrets.CLOUD_SQL_CONNECTION_NAME }}=tcp:5432  \
              -credential_file=./cloud-sql-proxy-sa-key.json &

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: pip install
        run: |
          pip install --upgrade pip
          pip install -e .

      - name: Load Resources
        env:
          DB_URL: "${{ secrets.DB_URL }}"
          DB_SCHEMA: "${{ secrets.DB_SCHEMA }}"
        run: python ./scripts/load_resources.py

      - uses: "google-github-actions/auth@v1"
        with:
          workload_identity_provider: "projects/423264999929/locations/global/workloadIdentityPools/github-actions/providers/github-actions"
          service_account: "github-actions@logos-dev-373707.iam.gserviceaccount.com"

      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v1"
        with:
          install_components: "beta"

      - name: dbt build
        run: gcloud beta run jobs execute ${{ env.CLOUD_RUN_JOB_NAME }} --region ${{ env.CLOUD_RUN_JOB_REGION }} --wait
